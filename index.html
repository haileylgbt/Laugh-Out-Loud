<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Laugh Out Loud</title>
    <link rel="stylesheet" type="text/css" href="./css/interface.css" />
    <script type="text/javascript" src="./js/main.js"></script>
  </head>
  <body>
    <h1>Laugh Out Loud</h1>
    <h2>Your balance: <span id="money">0</span></h2>
    <h2>Your books: <span id="books">0</span></h2>
    <div class="battun" id="carwash" onclick="chore();">Do a chore</div>
    <br><br>
    <h2>Printing Cost: <span id="bookCost">10</span></h2>
    <div class="battun" id="printbook" onclick="printBook();">Print a copy of a book</div>
    <br><br>
    <h2>Your friend's balance: <span id="friendMoney">0</span></h2>
    <div class="battun" id="askFriend" onclick="askFriend();">Ask a friend for $<span id="friendLimit">0</span></div>
    <br><br>
    <div class="battun" id="collectMoney" onclick="collectMoney();">Collect</div>
    <br><br><br>
    <h2>School</h2>
    Coming soon...
  </body>
</html>
